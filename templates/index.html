<!DOCTYPE html>
<html>
<head>
    <title>Neural Style Transfer</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
        }

        h2 {
            text-align: center;
            color: white;
            margin-top: 30px;
        }

        .main-card {
            background: white;
            width: 80%;
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.2);
        }

        form {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
        }

        .input-box {
            flex: 1;
            min-width: 200px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        input[type="file"] {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .btn-box {
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }

        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 35px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
        }

        /* ---------- RESULT SECTION ---------- */

        .result-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .image-box {
            flex: 1;
            min-width: 250px;
            background: #f9f9f9;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
        }

        .image-box h4 {
            margin-bottom: 10px;
            color: #444;
        }

        .image-box img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #ddd;
        }

    </style>
</head>

<body>

<h2>ðŸŽ¨ Neural Style Transfer Web App</h2>

<div class="main-card">

    <!-- Upload Form -->
    <form method="POST" enctype="multipart/form-data">
        <div class="input-box">
            <label>Content Image</label>
            <input type="file" name="content" required>
        </div>

        <div class="input-box">
            <label>Style Image</label>
            <input type="file" name="style" required>
        </div>

        <div class="btn-box">
            <button type="submit">Apply Style</button>
        </div>
    </form>

    <!-- Results Section -->
    {% if result_img %}
    <div class="result-container">

        <div class="image-box">
            <h4>Content Image</h4>
            <img src="/{{ content_img }}">
        </div>

        <div class="image-box">
            <h4>Style Image</h4>
            <img src="/{{ style_img }}">
        </div>

        <div class="image-box">
            <h4>Stylized Output</h4>
            <img src="/{{ result_img }}">
        </div>

    </div>
    {% endif %}

</div>

</body>
</html>
